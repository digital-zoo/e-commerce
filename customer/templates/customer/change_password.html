{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and user.customer_name is not none%}
    <br>
    <h2>비밀번호 변경</h2>
    <br>    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>        
        <button type="submit" class="btn btn-primary mb-2">변경하기</button>
    </form>
{% else %}    
    <p>비밀번호 변경은 구매자 계정으로 로그인 후 사용할 수 있습니다.</p>
{% endif %}
{% endblock %}
