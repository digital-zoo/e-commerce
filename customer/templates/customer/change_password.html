{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h2>비밀번호 변경</h2>
    {% if messages %}
        <script>
            window.onload = function() {
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            }
        </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">변경하기</button>
    </form>
{% else %}
    <p>비밀번호 변경은 로그인한 후 사용할 수 있습니다.</p>
{% endif %}
{% endblock %}
