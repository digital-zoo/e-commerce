{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <p>회원탈퇴를 원하시면 "회원탈퇴"를 입력하고 제출 버튼을 눌러주세요.</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="delete_customer?" value=""><br>
        <button type="submit">제출</button>
    </form>
{% else %}
    <p>회원탈퇴는 로그인한 후 할 수 있습니다.</p>
{% endif %}
{% endblock %}
