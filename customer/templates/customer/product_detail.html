{% extends 'base.html' %}
{% block content %}

<head>
    <title>상품 상세 페이지</title>
    <script>
        function changeQuantity(isIncreasing) {
            var quantityInput = document.getElementById('quantity');
            var currentQuantity = parseInt(quantityInput.value);
            if (isIncreasing) {
                quantityInput.value = currentQuantity + 1;
            } else if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
            }
        }
    </script>
</head>

<div class="col-md-6 info-section">
    <h2>{{ object.product_name }}</h2>
    <h3 class="text-muted">{{ object.price }}원</h3>
    <p>{{ object.description }}</p>
</div>


<div class="product-detail">
    <h2>상품 이름</h2>
    <p>상품 설명...</p>
    
    <div class="quantity-controls">
        <button onclick="changeQuantity(false)">-</button>
        <input id="quantity" type="number" value="1" min="1" />
        <button onclick="changeQuantity(true)">+</button>
    </div>
    
    <button id="addToCart" data-product-id="{{ object.product_id }}">장바구니에 담기</button>
    <button id="buyNow">바로 구매</button>
</div>

<style>
    /* 팝업 기본 스타일 */
    #cart-popup {
        position: fixed; /* 화면에 고정 */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        z-index: 100; /* 다른 요소들 위에 보이도록 */
        display: none; /* 초기 상태는 숨김 */
    }

    #close-btn {
    margin-bottom: 20px; /* 내용과의 간격 */
    }
</style>

<!-- 팝업을 위한 HTML (초기에는 숨겨져 있음) -->
<div id="cart-popup" style="display:none;">
    <!-- 'X' 닫기 버튼 추가 -->
    <div id="close-btn" style="cursor: pointer; text-align: right;">X</div>
    <p>장바구니에 담겼습니다.</p>
    <a href="{% url 'customer:cart' user.id %}">장바구니로 이동하기</a>
</div>

<script>
    // 'X' 닫기 버튼에 대한 클릭 이벤트 리스너 추가
    document.getElementById('close-btn').addEventListener('click', function() {
    // 팝업을 숨김 처리
    document.getElementById('cart-popup').style.display = 'none';
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() { 
        $('#addToCart').click(function() { // addToCart라는 id를 가지는 버튼(장바구니에 담기)와 관련된 함수
            var productId = $(this).data('product-id'); // 해당 상품의 ID
            var quantity = $('#quantity').val(); // 수량 입력 필드에서 값을 가져옵니다.
            
            $.ajax({ // ajax를 활용하여
                url: '{% url "customer:add_to_cart" %}', // 어디로 보낼지
                method: 'POST', // 형태는 POST
                data: { // 보낼 데이터를 정의
                    'product_id': productId,
                    'quantity': quantity, // 데이터에 quantity 추가
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(data) { // url "customer:add_to_cart" -> views.py의 add_to_cart 를 잘 거쳐서
                    
                    if(data.added) { // 데이터를 잘 반환 받았다면
                        $('#cart-popup').show(); // cart-popup을 id로 가지는 div 태그 실행
                    }
                },
                error: function(xhr, status, error) { // 아니라면 에러 팝업
                    alert("장바구니 담기에 실패했습니다.");
                }
            });
        });
    });
    </script>

{% endblock %}
