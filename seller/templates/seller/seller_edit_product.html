<h1>상품 수정 ({{ product.product_name }})</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="product_name">상품 이름:</label>
    <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}">
  </div>
  <div class="form-group">
    <label for="price">가격:</label>
    <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}">
  </div>
  <div class="form-group">
    <label for="description">상품 설명:</label>
    <textarea class="form-control" id="description" name="description">{{ product.description }}</textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="is_visible" name="is_visible" value="true" {% if product.is_visible %}checked{% endif %}>
    <label class="form-check-label" for="is_visible">노출</label>
  </div>
  <div class="form-group">
    <label for="stock">재고:</label>
    <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}">
  </div>
  <div class="form-group">
    <label for="discount_rate">할인율 (예: 0.1 = 10%):</label>
    <input type="number" step="0.01" class="form-control" id="discount_rate" name="discount_rate" value="{{ product.discount_rate }}">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="is_option" name="is_option" value="true" {% if product.is_option %}checked{% endif %}>
    <label class="form-check-label" for="is_option">옵션 선택 가능</label>
  </div>

  <div class="form-group">
    <label for="images">상품 이미지 (여러 개 선택 가능):</label>
    <input type="file" class="form-control" id="images" name="images" multiple>
    <small class="text-muted">기존 이미지는 수정 페이지에서 변경할 수 없습니다. 새로운 이미지를 추가하려면 여기에 업로드하세요.</small>
  </div>

  <button type="submit" class="btn btn-primary">수정 완료</button>
</form>
