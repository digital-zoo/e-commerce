{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
    <br>
    <h2>판매자 비밀번호 변경</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-2">변경하기</button>
    </form>
{% else %}
    <p>판매자 비밀번호 변경은 로그인한 후 사용할 수 있습니다.</p>
{% endif %}
{% endblock %}
